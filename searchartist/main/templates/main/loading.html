{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="icon" href="{% static 'main/img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'main/css/loading.css' %}">
</head>
<body>
    <div class="main-block">
        <div class="loading-container">
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        </div>
        <div class="name">
            Name: {{artist_name}}
        </div>
        <div class="song">
            The most popular song: {{tmp_song}}
        </div>
        <div class="song">
            Searching for available countries for this track...
        </div>
        <script>
            setTimeout(function() {
                window.location.href = "{% url 'map_page' %}";
            }, 5000);
        </script>
    </div>
</body>
</html>
